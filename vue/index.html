<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			#app {
				text-align: center;
				color: #2c3e50;
				margin-top: 60px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h2>Vue Reactive + Compile</h2>
			<p>{{ counter }}</p>
			<p v-text="counter"></p>
			<p v-html="desc"></p>
			<p>{{arr}}</p>
		</div>
		<script src="./vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					counter: 1,
					desc: '<span style="color:red;">Vue 天下第一</span>',
					arr: [1, 2],
				},
			});

			setInterval(() => {
				app.counter++;
				if (app.arr.length < 10) {
					app.arr.push(app.arr.length + 1);
				}
			}, 1000);
		</script>
	</body>
</html>
